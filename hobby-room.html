<!-- Cute pixel hobby room for Hobbies section -->
<div id="hobby-room-container" style="text-align:center; margin-bottom:2em;">
  <canvas id="hobby-canvas" style="background:#fff8fb; border-radius:1.5em; box-shadow:0 2px 12px #f9c6e033;"></canvas>
  <div id="hobby-blurb" style="margin-top:1em; font-size:1.1em; color:#d16ba5; min-height:2em; transition:opacity 0.3s;"></div>
  <!-- Preload images for pixel art -->
  <img id="img-character" src="assets/images/hobby-character.png" style="display:none;" alt="character" />
  <img id="img-skateboard" src="assets/images/hobby-skateboard.png" style="display:none;" alt="skateboard" />
  <img id="img-climbing" src="assets/images/hobby-climbing.png" style="display:none;" alt="climbing" />
  <img id="img-art" src="assets/images/hobby-art.png" style="display:none;" alt="art" />
</div>
<script src="assets/js/hobby-room.js"></script>
<!-- End hobby room -->
